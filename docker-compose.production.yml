version: '3'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:13
    env_file: .env
    volumes:
      - pg_data_production:/var/lib/postgresql/data
  backend:
    image: aldmal/kittygram_backend
    env_file: .env
    volumes:
      - static:/backend_static
      - media:/var/www/kittygram/media/
    depends_on:
      - db
  frontend:
    image: aldmal/kittygram_frontend
    env_file: .env
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
  gateway:
    image: aldmal/kittygram_gateway
    env_file: .env
    volumes:
      - static:/static/
      - media:/var/www/kittygram/media/
    ports:
      - 9000:80
    
